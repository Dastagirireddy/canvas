
<!DOCTYPE html>
<html>
<head>
<title>Animation Demo</title>
<style>
#myCanvas
{
border:1px solid black;
}
</style>
<script>
window.onload=function()
{
	var myCanvas=document.getElementById("myCanvas");
	var ctx=myCanvas.getContext("2d");
	
	ctx.fillStyle="black";
	ctx.fillRect(0,0,1000,500);
	
	
	var x=450;
	var y=490;
	ctx.fillStyle="white";
	
	setInterval(function()
	{
	
	if(y>100)
	y=y-10;
	
	else if(x>50)
	x=x-10;
	
	else if(x<400)
	y=y+490;
	
	
	ctx.beginPath();
	ctx.arc(x,y,10,0,Math.PI * 2,false);
	ctx.strokeStyle="white";
	ctx.stroke();
	ctx.fill();
	},100);
};
</script>
</head>
<body>
<canvas id="myCanvas" width=500 height=500>Go to animate..~~</canvas>
</body>
</html>
